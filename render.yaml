services:
  - type: web
    name: ai-chat-app
    env: node
    plan: free
    region: oregon
    buildCommand: |
      npm install --prefix backend
      npm install --prefix frontend
      npm run build --prefix frontend
      npm run build --prefix backend
    startCommand: npm run start --prefix backend
    envVars:
      - key: NODE_VERSION
        value: 18
      - key: NODE_ENV
        value: production
