services:
  - type: web
    name: ai-chat-app
    env: node
    plan: free
    region: oregon
    buildCommand: |
      npm install --prefix backend
      npm install --prefix frontend
      npm run build --prefix frontend
      npm run build --prefix backend
    startCommand: npm run start --prefix backend
    postDeployCommand: npm run prisma:push --prefix backend
    envVars:
      - key: NODE_VERSION
        value: 18
      - key: NODE_ENV
        value: production
      - key: VITE_BACKEND_URL
        value: https://aichatbot-yd2o.onrender.com
      - key: FRONTEND_URL
        value: https://aichatbot-yd2o.onrender.com
      - key: BACKEND_URL
        value: https://aichatbot-yd2o.onrender.com
      # Configure these in the Render dashboard (values are not stored in Git)
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: ENCRYPTION_KEY
        sync: false
      # - key: WIDGET_ALLOWED_ORIGINS
      #   value: https://your-site.example
